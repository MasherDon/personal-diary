<p-menubar [model]="mainItems" [autoDisplay]="true" [autoHide]="true">
  <ng-template pTemplate="start">
    <img src="https://im.wampi.ru/2023/03/19/pngwing.com.png" height="45" class="mr-2" alt="diary">
  </ng-template>
  <ng-template pTemplate="end">
    <p-avatar [image]="user" styleClass="mr-2" size="large" shape="circle" (click)="menu.toggle($event)"></p-avatar>
    <p-menu #menu [popup]="true" [model]="fallItems"></p-menu>
  </ng-template>
</p-menubar>
