<form [formGroup]="loginForm" (ngSubmit)="login()">
  <br>
  <div class="flex flex-column justify-content-center align-items-center gap-5">
      <span class="p-float-label">
        <input pAutoFocus [autofocus]="true" [ngClass]="{'ng-invalid ng-dirty':errorEmail}" id="emailLogin" class="w-20rem" pInputText type="email" formControlName="email"/>
        <label htmlFor="emailLogin">{{ 'form.email'|translate }}</label>
        <small class="p-error block" *ngIf="errorEmail">{{ errorEmail<2?('error.emailNotUse'|translate):('error.emailInvalid'|translate) }}</small>
      </span>
      <span class="p-float-label">
        <p-password id="password" class="pass" [ngClass]="{'ng-invalid ng-dirty':errorPassword}" [feedback]="false" [toggleMask]="true" pInputText formControlName="password"></p-password>
        <label for="password">{{ 'form.password'|translate }}</label>
        <small class="p-error block" *ngIf="errorPassword">{{ 'error.passwordInvalid'|translate }}</small>
      </span>
  </div>
  <p-divider type="solid" align="center">
    <div class="flex gap-2">
      <p-button [label]="'sidebar.signIn'|translate" type="submit" [disabled]="loginForm.invalid" styleClass="p-button-raised p-button-success"></p-button>
      <p-button [label]="'sidebar.restore'|translate" (click)="restore()" [style]="{color: 'var(--primary-color)'}" styleClass="p-button-text"></p-button>
    </div>
  </p-divider>
</form>
